version: "3"

services:
  ganachetesteth:
    entrypoint:
      [
        "node",
        "/app/ganache-core.docker.cli.js",
        "-a",
        "30",
        "-b",
        "2",
        "--debug",
        "-m",
        "coast bar giraffe art venue decide symbol law visual crater vital fold",
        "-e",
        "1000",
      ]
    image: trufflesuite/ganache-cli:latest

  ganachetestbsc:
    entrypoint:
      [
        "node",
        "/app/ganache-core.docker.cli.js",
        "-a",
        "30",
        "-b",
        "2",
        "--debug",
        "-m",
        "coast bar giraffe art venue decide symbol law visual crater vital fold",
        "-e",
        "1000",
      ]
    image: trufflesuite/ganache-cli:latest

  ebrelayerproxy:
    build:
      context: .
      dockerfile: Dockerfile-cross2eth
    ports:
      #     - host port : container port
      - 6064:6060

  ebrelayera:
    build:
      context: .
      dockerfile: Dockerfile-cross2eth
    ports:
      - 6060:6060

  ebrelayerb:
    build:
      context: .
      dockerfile: Dockerfile-cross2eth
    ports:
      - 6061:6060

  ebrelayerc:
    build:
      context: .
      dockerfile: Dockerfile-cross2eth
    ports:
      - 6062:6060

  ebrelayerd:
    build:
      context: .
      dockerfile: Dockerfile-cross2eth
    ports:
      - 6063:6060

  chain:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain.para33.toml"
    expose:
      - "8802"

  chain32:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain.para32.toml"

  chain31:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain.para31.toml"

  chain30:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain.para30.toml"
    expose:
      - "8802"

  chain29:
    entrypoint: /root/entrypoint.sh
    environment:
      PARAFILE: "/root/chain.para29.toml"

  nginx:
    image: nginx:latest
    depends_on:
      - chain
      - chain30
      - chain29
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    expose:
      - "8803"
